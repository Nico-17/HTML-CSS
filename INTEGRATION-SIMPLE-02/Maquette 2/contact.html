<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Contactez nous</title>
</head>
<body>
    <header>

        <div class="logo"><img src="../images/logo.png" alt="The Seaside"></div>
        <nav class="navbar">
            <a href="index.html"><i class="fas fa-home"></i>Accueil</a>
            <a href="produit.html">Produits</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="main">
        <section class="bloc-contact">
            <section class="map">
                    <iframe width="1000px" height="400px" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=La%20Rochelle%2C%20France+(Titre)&amp;ie=UTF8&amp;t=&amp;z=10&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </section>
                <form action="">
                    <fieldset class=coordonnees>
                        <legend>Nous contactez</legend>
                        <p>
                        <label for="nom">Nom<strong>* </strong></label>
                        <input type="text" name="nom" id="nom" required>
                        </p>
                        <p>
                        <label for="prenom">Prénom<strong>* </strong></label>
                        <input type="text" name="prenom" id="prenom" required>
                        </p>
                        <p>
                        <label for="email">Email<strong>* </strong></label>
                        <input type="email" name="email" id="email" required>
                        </p>
                        <p>
                        <label for="tel">Téléphone<strong>* </strong></label>
                        <input type="tel" name="tel" id="tel" required>
                        </p>
                    </fieldset>
                    <section class="texte-send">
                    <label for="message">Message<strong>* </strong></label>
                    <textarea name="message" id="message" cols="70" rows="15" required maxlength="250"></textarea>
                    </section>
                    <div class="btn-3b">
                        <a href="#" class="btn-3">Envoyez</a>
                    </div>
                </form>
        </section>
    </section>
    <footer>
        <a href="#">Copyright +</a>
        <a href="#"> Lien vers le site du créateur</a>
    </footer>
</body>
</html>
